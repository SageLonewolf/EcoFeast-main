<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFeast</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
}

.container {
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(/images/bg2.png);
    background-position: center;
    background-size: cover;
    padding-left: 8%;
    padding-right: 8%;
    box-sizing: border-box;
}

.navbar {
    height: 12%;
    display: flex;
    align-items: center;
}

.logo {
    width: 50px;
    cursor: pointer;
    background-image: url(/images/logo.png);
}

.menu-icon {
    width: 30px;
    cursor: pointer;
    margin-left: 40px;
}        
nav ul li {
    list-style: none;
    display: inline-block;
    margin-left: 60px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 13px;
}

.row {
    display: flex;
    height: 88%;
    align-items: center;
}

.col {
    flex: 50%;
}

h1 {
    color: #fff;
    font-size: 100px;
}

p {
    color: #000;
    font-size: 11px;
    line-height: 15px;
}

button {
    width: 180px;
    color: #000;
    font-size: 12px;
    padding: 12px 0;
    background: #fff;
    border: 0;
    border-radius: 20px;
    outline: none;
    margin-top: 30px;
}

.card {
    width: 200px;
    height: 230px;
    display: inline-block;
    border-radius: 10px;
    padding: 15px 25px;
    box-sizing: border-box;
    margin: 10px 15px;
    background-position: center;
    background-size: cover;
    transition: transform 0.5s;
}

.card1 {
    background-image: url(/images/badges.jpeg);
}

.card2 {
    background-image: url(/images/badges.jpeg);
}

.card3 {
    background-image: url(/images/badges.jpeg);
}

.card4 {
    background-image: url(/images/badges.jpeg);
}

.card:hover {
    transform: translateY(-10px);
}

h5 {
    color: #000;
    text-shadow: 0 0 5px #999;
}
h3{
    color: #fff;
    text-shadow: 0 0 5px #999;
}
h4{
    color: #fff;
    text-shadow: 0 0 5px #999;
}

.card p {
    text-shadow: 0 0 15px #000;
    font-size: 8px;
    position: relative;
}
.edit-button {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    color: #000;
    cursor: pointer;
    font-size: 10px;
    padding: 8px 0;
    background: #fff;
    border: 0;
    border-radius: 15px;
    outline: none;
    text-align: center;
}
</style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <ul id="MenuItems">
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contactus.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col">
                <h4>Welcome!</h4>
                <h1>EcoFeast</h1>
                <h3>"Confirm your Meal, Set the Table Deal!"</h3>
            </div>
            <div class="col">
                <div class="col">
                    <div class="card card1">
                        <h5>Breakfast</h5>
                        <p>Breakfast ke baare me</p>
                        <form action="http://localhost:3000/api/data/dn" method="get">
                            <button class="edit-button">Edit</button>
                          </form> 
                          <script> fetch("/api/data/dn")
                            .then(response => response.json())
                            .then(data => {
                              // Access the URL and update the HTML
                              const url = data.url;
                              document.getElementById("url").textContent = url;
                            })
                            .catch(error => {
                              console.error("Error:", error);
                            });
                            </script>
                    </div>
                    <div class="card card2">
                        <h5>Lunch</h5>
                        <p>Lunch ke baare me</p>
                        <a href="datal.html"><button class="edit-button">Edit</button></a>
                    </div>
                    <div class="card card3">
                        <h5>Snacks</h5>
                        <p>Snacks ke baare me</p>
                        <a href="datas.html"><button class="edit-button">Edit</button></a>
                    </div>
                    <div class="card card4">
                        <h5>Dinner</h5>
                        <p>Dinner ke baare me</p>
                        <a href="datad.html"><button class="edit-button">Edit</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
