<!DOCTYPE html>
<html>

<head>
    <title>Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            min-height: 100vh;
            background-image: url(images/bgadmin.png);
            background-size: cover;
            background-position: center;
        }

        .corner {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        .corner .date {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .corner .time {
            font-size: 1.2em;
            color: #555;
        }
        .side-bar {
            background: transparent;
            backdrop-filter: blur(15px);
            width: 290px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -100%;
            overflow-y: auto;
            transition: 0.6s ease;
            transition-property: left;
        }
        
        .side-bar.active {
            left: 0;
        }
        
        .side-bar .menu {
            width: 100%;
            margin-top: 80px;
        }
        
        .side-bar .menu .item {
            position: relative;
            cursor: pointer;
        }
        
        .side-bar .menu .item a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            display: block;
            padding: 5px 30px;
            line-height: 60px;
        }
        
        .side-bar .menu .item a:hover {
            background: gray;
            transition: 0.3s ease;
        }
        
        .side-bar .menu .item i {
            margin-right: 15px;
        }
        
        .side-bar .menu .item a .dropdown {
            position: absolute;
            right: 0;
            margin: 20px;
            transition: 0.3s ease;
        }
        
        .side-bar .menu .item .sub-menu {
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .side-bar .menu .item .sub-menu a {
            padding-left: 80px;
        }
        
        .rotate {
            transform: rotate(90deg);
        }
        
        .close-btn {
            position: absolute;
            color: #fff;
            font-size: 20px;
            right: 0;
            margin: 25px;
            cursor: pointer;
        }
        
        .menu-btn {
            position: absolute;
            color: #fff;
            font-size: 20px;
            margin: 25px;
            cursor: pointer;
        }
        
        .main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        
        .main h1 {
            color: rgba(255, 255, 255, 0.8);
            font-size: 60px;
            text-align: center;
            line-height: 80px;
        }
        
        @media (max-width: 900px) {
            .main h1 {
                font-size: 40px;
                line-height: 60px;
            }
        }
        
        .side-bar .menu .item .sub-menu.show {
            display: block;
        }
        
        .side-bar .menu .item .sub-menu .sub-item {
            display: none;
            padding-left: 30px;
        }
        
        .side-bar .menu .item .sub-menu.show .sub-item {
            display: block;
        }
    </style>
</head>

<body>

    <div class="main">
        <h1>Meal Data</h1>
        <div id="mealData"></div>
    </div>

    <!-- JavaScript code -->

        function updateDateTime() {

        function toggleDropdown(event) {

        function formatTime(time) {

        async function getMeals() {
            try {
                const response = await fetch('http://localhost:3000/admin/get-meals');
                const meals = await response.json();

                const mealDataElement = document.getElementById('mealData');
                mealDataElement.innerHTML = '';

                if (meals.length === 0) {
                    const noDataMessage = document.createElement('p');
                    noDataMessage.textContent = 'No meals found.';
                    mealDataElement.appendChild(noDataMessage);
                } else {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${meals.map(meal => `
                                <tr>
                                    <td>${meal.name}</td>
                                    <td>${meal.description}</td>
                                    <td>${meal.price}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    mealDataElement.appendChild(table);
                }
            } catch (error) {
                console.error(error);
            }
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        getMeals();
    </script>

</html>
